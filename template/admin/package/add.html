<div>
      <div v-if="$store.getters.user.admin">
            <div class="slim-pageheader">
                  <ol class="breadcrumb slim-breadcrumb">
                        <li class="breadcrumb-item">
                              Home
                        </li>
                        <li class="breadcrumb-item">
                              <router-link to="/admin">Admin Panel</router-link>
                        </li>
                        <li aria-current="page" class="breadcrumb-item active">เพิ่มแพ็กเกจ</li>
                  </ol>
                  <h6 class="slim-pagetitle">เพิ่มแพ็กเกจ</h6>
            </div>

            <div class="row row-sm">
                  <div class="col-lg">
                        <div class="card">
                              <div class="card-body">
                                    <div>
                                          <h3>รายละเอียดแพ็กเกจ</h3>
                                          <hr>
                                          <div class="form-group">
                                                <label class="form-control-label">ชื่อแพ็กเกจ
                                                      <span class="tx-danger">*</span>
                                                </label>
                                                <input type="text" class="form-control" placeholder="ชื่อแพ็กเกจ" v-model="form.name">
                                          </div>
                                          <div class="form-group">
                                                <label class="form-control-label">CPU
                                                      <span class="tx-danger">*</span>
                                                </label>
                                                <input type="text" class="form-control" placeholder="จำนวน core CPU" v-model="form.cpu">
                                          </div>
                                          <div class="form-group">
                                                <label class="form-control-label">RAMs
                                                      <span class="tx-danger">*</span>
                                                </label>
                                                <input type="text" class="form-control" placeholder="จำนวน RAMs หน่วย GB" v-model="form.ram">
                                          </div>
                                          <div class="form-group">
                                                <label class="form-control-label">Disk
                                                      <span class="tx-danger">*</span>
                                                </label>
                                                <input type="text" class="form-control" placeholder="พื้นที่ความจำ หน่วย GB" v-model="form.disk">
                                          </div>
                                          <div class="form-group">
                                                <label class="form-control-label">จำนวนวันใช้งาน
                                                      <span class="tx-danger">*</span>
                                                </label>
                                                <input type="text" class="form-control" placeholder="จำนวนวัน" v-model="form.time">
                                          </div>
                                          <div class="form-group">
                                                <label class="form-control-label">ราคา
                                                      <span class="tx-danger">*</span>
                                                </label>
                                                <input type="text" class="form-control" placeholder="ราคา" v-model="form.price">
                                          </div>
                                          <div class="form-group">
                                                <button class="btn btn-primary" type="button" @click="add" :disabled="loading">เพิ่มแพ็กเกจ</button>
                                          </div>
                                    </div>
                              </div>
                              <!-- card-footer -->
                        </div>
                        <!-- card -->
                  </div>
                  <!-- col-8 -->
            </div>
      </div>
      <error-404 v-else></error-404>
</div>
