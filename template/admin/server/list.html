<div>
      <div v-if="$store.getters.user.admin">
            <div class="slim-pageheader">
                  <ol class="breadcrumb slim-breadcrumb">
                        <li class="breadcrumb-item">
                              Home
                        </li>
                        <li class="breadcrumb-item">
                              <router-link to="/admin">Admin Panel</router-link>
                        </li>
                        <li aria-current="page" class="breadcrumb-item active">รายการเซิฟเวอร์</li>
                  </ol>
                  <h6 class="slim-pagetitle">รายการเซิฟเวอร์</h6>
            </div>
            <div class="row row-sm">
                  <div class="col-lg" v-if="$store.getters.host == false">
                        <div class="card">
                              <div class="card-body">
                                    <div class="row">
                                          <div class="col-12">
                                                <div class="sk-circle">
                                                      <div class="sk-circle1 sk-child"></div>
                                                      <div class="sk-circle2 sk-child"></div>
                                                      <div class="sk-circle3 sk-child"></div>
                                                      <div class="sk-circle4 sk-child"></div>
                                                      <div class="sk-circle5 sk-child"></div>
                                                      <div class="sk-circle6 sk-child"></div>
                                                      <div class="sk-circle7 sk-child"></div>
                                                      <div class="sk-circle8 sk-child"></div>
                                                      <div class="sk-circle9 sk-child"></div>
                                                      <div class="sk-circle10 sk-child"></div>
                                                      <div class="sk-circle11 sk-child"></div>
                                                      <div class="sk-circle12 sk-child"></div>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
                  <div class="col-lg" v-else>
                        <div class="card">
                              <div class="card-body">
                                    <table class="table table-bordered">
                                          <thead>
                                                <tr>
                                                      <th>Label</th>
                                                      <th>IP</th>
                                                      <th>CPU</th>
                                                      <th>RAMs (ทั้งหมด)</th>
                                                      <th>RAMs (ว่าง)</th>
                                                      <th></th>
                                                </tr>
                                          </thead>
                                          <tbody>
                                                <tr v-for="host in $store.getters.host">
                                                      <td class="align-middle">{{ host.label }}</td>
                                                      <td class="align-middle">{{ host.ip }}</td>
                                                      <td class="align-middle">{{ host.cpu }} cores</td>
                                                      <td class="align-middle">{{ ram_format(host.ram_total) }} GB</td>
                                                      <td class="align-middle">{{ ram_format(host.ram_free) }} GB</td>
                                                      <td class="align-middle">
                                                            <router-link :to="'/admin/server-detail/' + host.id" class="btn btn-sm btn-primary">รายละเอียด</router-link>
                                                            <router-link :to="'/admin/server-ip/' + host.id" class="btn btn-sm btn-warning">จัดการ IP</router-link>
                                                            <router-link :to="'/admin/server-vm/' + host.id" class="btn btn-sm btn-success">จัดการ VPS</router-link>
                                                      </td>
                                                </tr>
                                          </tbody>
                                    </table>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
      <error-404 v-else></error-404>
</div>
