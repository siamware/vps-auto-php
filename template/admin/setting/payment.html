<div>
      <div v-if="$store.getters.user.admin" class="">
            <div class="slim-pageheader">
                  <ol class="breadcrumb slim-breadcrumb">
                        <li class="breadcrumb-item">
                              Home
                        </li>
                        <li class="breadcrumb-item">
                              <router-link to="/admin">Admin Panel</router-link>
                        </li>
                        <li aria-current="page" class="breadcrumb-item active">Payment Gateway</li>
                  </ol>
                  <h6 class="slim-pagetitle">ตั้งค่าช่องทางการชำระเงิน</h6>
            </div>

            <div class="row row-sm">
                  <div class="col-lg">
                        <div class="card">
                              <div class="card-body">
                                    <div class="row">
                                          <div class="col-md-4">
                                                <h6 class="slim-pagetitle">True Money (TMPAY)</h6>
                                                <div class="form-group mg-t-20">
                                                      <label>Merchant ID</label>
                                                      <input type="text" class="form-control" v-model="form.tm.merchant">
                                                </div>
                                                <div class="form-group">
                                                      <button class="btn btn-success" :disabled="form.tm.loading" @click="save_tm">บันทึก</button>
                                                </div>
                                          </div>
                                          <div class="col-md-4">
                                                <h6 class="slim-pagetitle">True Wallet</h6>
                                                <div class="form-group mg-t-20">
                                                      <label>เบอร์โทรศัพท์</label>
                                                      <input type="text" class="form-control" v-model="form.tw.phone">
                                                </div>
                                                <div class="form-group">
                                                      <label>PIN</label>
                                                      <input type="text" class="form-control" v-model="form.tw.pin">
                                                </div>
                                                <div class="form-group">
                                                      <button class="btn btn-success" :disabled="form.tw.loading" @click="save_tw">บันทึก</button>
                                                </div>
                                          </div>
                                          <div class="col-md-4">
                                                <h6 class="slim-pagetitle">ธนาคารกสิกรไทย</h6>
                                                <div class="form-group mg-t-20">
                                                      <label>Username</label>
                                                      <input type="text" class="form-control" v-model="form.kbank.user">
                                                </div>
                                                <div class="form-group">
                                                      <label>Password</label>
                                                      <input type="text" class="form-control" v-model="form.kbank.pass">
                                                </div>
                                                <div class="form-group">
                                                      <label>เลขบัญชี (ไม่ต้องมีขีดขั้น)</label>
                                                      <input type="text" class="form-control" v-model="form.kbank.account">
                                                </div>
                                                <div class="form-group">
                                                      <button class="btn btn-success" :disabled="form.kbank.loading" @click="save_kbank">บันทึก</button>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                              <!-- card-footer -->
                        </div>
                        <!-- card -->
                  </div>
                  <!-- col-8 -->
            </div>
      </div>
      <error-404 v-else></error-404>
</div>
