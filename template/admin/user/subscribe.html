<div>
            <div v-if="$store.getters.user.admin" class="">
                  <div class="slim-pageheader">
                        <ol class="breadcrumb slim-breadcrumb">
                              <li class="breadcrumb-item">
                                    Home
                              </li>
                              <li class="breadcrumb-item">
                                    <router-link to="/admin">Admin Panel</router-link>
                              </li>
                              <li aria-current="page" class="breadcrumb-item active">
                                    บัญชีที่สมัครรับข่าว
                              </li>
                        </ol>
                        <h6 class="slim-pagetitle">บัญชีที่สมัครรับข่าว</h6>
                  </div>
      
                  <div class="row row-sm">
                        <div class="col-lg">
                              <div class="card">
                                    <div class="card-body">
                                          <input type="text" class="form-control" placeholder="ค้นหา..." v-model="search">
                                          <table class="table table-bordered mg-t-10">
                                                <thead>
                                                      <tr>
                                                            <td>แจ้งผ่านEmail</td>
                                                            <td>แจ้งผ่านเบอร์</td>
                                                            <td>ชื่อ</td>
                                                            <td>เงิน</td>
                                                            <td></td>
                                                      </tr>
                                                </thead>
                                                <tbody>
                                                      <tr v-for="u in users">
                                                            <td class="align-middle">
                                                                  {{ u.email }}
                                                            </td>
                                                            <td class="align-middle">
                                                                  {{ u.name }}
                                                            </td>
                                                            <td class="align-middle">
                                                                  {{ u.credit }}
                                                            </td>
                                                            <td class="align-middle text-center">
                                                                  <button class="btn btn-sm btn-danger">
                                                                        <i class="fa fa-trash"></i>
                                                                  </button>
                                                            </td>
                                                      </tr>
                                                </tbody>
                                          </table>
                                    </div>
                                    <!-- card-footer -->
                              </div>
                              <!-- card -->
                        </div>
                        <!-- col-8 -->
                  </div>
            </div>
            <error-404 v-else></error-404>
      </div>
